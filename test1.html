<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* General body styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Full-screen background video */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide anything overflowing */
        }

        .hero iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Put video behind content */
            opacity: 0.8; /* Adjust transparency if needed */
        }

        /* Content that goes over the video */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10; /* Make sure it's above the video */
        }

        .hero h2 {
            font-size: 3em;
            margin: 0;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .cta-button {
            padding: 12px 30px;
            background-color: #00bcd4;
            color: white;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #007b8c;
        }

        /* Three 3D Animated Boxes Section */
        .car-gallery {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .box {
            width: 250px;
            height: 300px;
            perspective: 1000px; /* Creates the 3D effect */
            margin: 10px;
        }

        .box-content {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Enhanced box shadow */
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out, box-shadow 0.3s ease; /* Add box-shadow transition */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        .box-content h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
            transform: translateZ(40px);
            transition: transform 0.3s ease-in-out;
        }

        .box-content p {
            font-size: 1em;
            color: #777;
            transform: translateZ(40px);
            transition: transform 0.3s ease-in-out;
        }

        /* 3D Text Animation on Hover */
        .box:hover .box-content {
            transform: rotateY(15deg); /* Rotate the box on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4); /* Stronger shadow on hover */
        }

        .box:hover .box-content h3, .box:hover .box-content p {
            transform: translateZ(80px); /* Increase the pop-out effect */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .car-gallery {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Hero Section with Background Video -->
    <section class="hero">
        <iframe src="https://www.youtube.com/embed/MlubS7KX0YQ?autoplay=1&loop=1&playlist=MlubS7KX0YQ&mute=1&controls=0&showinfo=0&rel=0" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
        </iframe>

        <!-- Text Content Overlaying the Video -->
        <div class="hero-content">
            <h2>Welcome to World Of Cars</h2>
            <p>Ready to be the storm behind my wheels</p>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <!-- Three Car Boxes with 3D Animation -->
    <section class="car-gallery">
        <!-- Box 1 -->
        <div class="box">
            <div class="box-content">
                <img src="https://i.pinimg.com/736x/a5/68/60/a56860cb62fb7756e08e2fb761ca10ce.jpg" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>The best car for the city.</p>
            </div>
        </div>

        <!-- Box 2 -->
        <div class="box">
            <div class="box-content">
                <img src="https://i.pinimg.com/736x/89/29/59/89295971358a70ec1cc23d89b1b80c5f.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Perfect for long drives.</p>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="box">
            <div class="box-content">
                <img src="https://i.pinimg.com/736x/a9/c7/ea/a9c7ea69d4777674a82dda73cc76d48f.jpg" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>Powerful and sleek design.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Company</p>
    </footer>

</body>
</html>
